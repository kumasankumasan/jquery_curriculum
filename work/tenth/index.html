<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //
      
        
      var keyword = '';
      var differentWord = '';
      var page = 0;
      $('#js-search-button').click(function(){
      });
      $(function(){
        $('#js-search-button').on('click',function(){
          searchBooks();
        });
                  
      function searchBooks() {
        console.log('-----------click-----------');//クリックした時の区切り
        console.log(keyword);
        
        //違う検索ワード
        differentWord = keyword;
        //検索ワード
        keyword = $('#js-search-word').val();
        //入力されたワード
        console.log(keyword);
        console.log(differentWord);
        
        if(keyword != differentWord){
          //違うキーワードが入力されたら('.lists')の中身を空にする
          $('.lists').empty();
          //変数pageの値を0にする
          page = 0;
        }
          //変数pageの値
          console.log(page);
          //クリックされると変数pageの値が+1される
          page += 1;
          //変数pageの値
          console.log(page);
        //データの取得
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
              booksGenreId: '001',
              keyword: keyword,
              hits: '20',
              page: page
            }
          })
          //通信成功した時
          .done(function(data) {
            // この中にデータ取得後の動きを記述していきます。
            getBooksSuccess(data);
            console.log(data);
          })
          //通信失敗した時
          .fail(function(errData) {
            getBooksError(errData);
            console.log(errData);
            //検索ワードの指定がない・検索ワードが半角英数字1文字
          });
        }
        //通信成功した時の処理
        function getBooksSuccess(data) {
          //画像達
          var books = ''; 
          if (data.count > 0){//検索結果が0件以上ある時
            $.each(data.Items,function(i,Items){
              console.log(Items);
              
              books += '<li class="lists__item">' +
                      '<div class="lists__item__inner">' +
                      '<a href=' + Items.Item.itemUrl + ' class="lists__item__link" target="_blank">' +
                      '<img src=' + Items.Item.largeImageUrl + ' class="lists__item__img" alt=' + Items.Item.title + '>' +
                      '<p class="lists__item__detail">作品名：' + Items.Item.title + '</p>' +
                      '<p class="lists__item__detail">作者　：' + Items.Item.author + '</p>' +
                      '<p class="lists__item__detail">出版社：' + Items.Item.publisherName + '</p>' +
                      '</a>' +
                      '</div>' +
                      '</li>';
            });
            $('.lists').prepend(books);
          } else if(data.count == 0) {//検索結果が0件の時
            $('.message').remove();
            $('.lists').before('<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>'); 
          }
          console.log(data.count)
        }          
        //通信失敗した時の処理
        function getBooksError(errData){
          if(errData.status == 400){
            $('.message').remove();
            $('.lists').html('<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>');
          } else if(errData.status == 429) {
            //「検索する」を連打したとき
            $('.message').remove();
            $('.lists').html('<div class="message">リクエスト数が上限に達しました。しばらく時間を空けてから、ご利用ください。</div>');
          } else if(errData.status == 0) {
            //ネットが切れているとき
            $('.message').remove();
            $('.lists').html('<div class="message">インターネットに接続されていません</div>');
          }
        }
      });
    </script>
  </body>
</html>
